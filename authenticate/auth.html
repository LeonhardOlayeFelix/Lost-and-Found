<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="auth.css">
    <script src="auth.js"></script>
</head>

<body>
    <div id="logo-background">
        <img src="../ui-assets/logo_light.svg" title="Access Map" alt="Logo" id="logo" onclick="returnToFrontPage()">
    </div>

    <div class="container">
        <div class="login-box">
            <h2 id="login-title">Login:</h2>
            <form method="POST">
                <input type="text" placeholder="Username" id="username" on>
                <input type="password" placeholder="Password" id="password">
                <button type="button" onclick="login()">Confirm</button>
            </form>
            Dont have an account? <a href="./../signup/signup.html">Sign up Here</a>.
        </div>
    </div>
</body>

</html>
