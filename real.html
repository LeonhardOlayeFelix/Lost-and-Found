<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium.js Globe Example</title>
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Hello, Cesium.js Globe!</h1>

    <div id="cesiumContainer"></div>

    <script type="module">
        // Import Cesium modules
        import { Viewer } from './cesium/Build/Cesium/Widgets/Viewer/Viewer.js';
        import './cesium/Build/Cesium/Widgets/widgets.css';

        // Initialize Cesium viewer with minimal controls
        var viewer = new Viewer('cesiumContainer', {
            animation: false,
            baseLayerPicker: false,
            fullscreenButton: false,
            geocoder: false,
            homeButton: false,
            infoBox: false,
            sceneModePicker: false,
            selectionIndicator: false,
            timeline: false,
            navigationHelpButton: false,
            navigationInstructionsInitiallyVisible: false
        });

        // Optionally, disable the right mouse button context menu
        viewer.screenSpaceEventHandler.removeInputAction(Cesium.ScreenSpaceEventType.RIGHT_CLICK);
    </script>
</body>
</html>
